# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

python:
  version: 3.11
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
    - method: pip
      requirements: sphinx_rtd_theme